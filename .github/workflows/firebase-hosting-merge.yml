name: Deploy to Firebase Hosting on merge
'on':
    push:
        branches:
            - main
jobs:
    deploy:
        name: Deploy
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout
                uses: actions/checkout@v3
            -   name: Install
                run: yarn install
            -   name: Build
                run: yarn build
            -   name: Deploy to Firebase
                uses: FirebaseExtended/action-hosting-deploy@v0
                with:
                    repoToken: '${{ secrets.GITHUB_TOKEN }}'
                    firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MARIOMH }}'
                    channelId: live
                    projectId: mariomh
