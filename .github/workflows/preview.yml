name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
    deploy:
        name: Deploy preview
        if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout
                uses: actions/checkout@v3
            -   name: Install
                run: yarn install
            -   name: Lint
                run: yarn lint
            -   name: Typecheck
                run: yarn typecheck
            -   name: Build
                run: yarn build
            -   name: Deploy to Firebase
                uses: FirebaseExtended/action-hosting-deploy@v0
                with:
                    repoToken: '${{ secrets.GITHUB_TOKEN }}'
                    firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MARIOMH }}'
                    projectId: mariomh
