name: Continuous integration

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]
        types: [ opened, synchronize ]

jobs:
    check:
        name: Check
        runs-on: ubuntu-latest
        permissions:
            contents: 'read'
            id-token: 'write'
        strategy:
            matrix:
                command: [ lint, typecheck ]
        steps:
            -   name: Checkout
                uses: actions/checkout@v5

            -   name: Setup bun
                uses: oven-sh/setup-bun@v2
                with:
                    bun-version: latest

            -   name: Authorize Google Cloud SDK
                id: auth
                uses: google-github-actions/auth@v3
                with:
                    create_credentials_file: true
                    workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_POOL_PROVIDER}}
                    service_account: ${{ secrets.SERVICE_ACCOUNT}}

            - name: Update .npmrc
              run: bunx google-artifactregistry-auth --credential-config .npmrc
              env:
                  GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}

            -   name: Install dependencies
                run: bun install

            -   name: ${{ matrix.command }}
                run: bun ${{ matrix.command }}
