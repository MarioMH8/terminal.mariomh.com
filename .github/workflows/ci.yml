name: Continuous integration

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]
        types: [ opened, synchronize ]

jobs:
    check:
        name: Code check
        runs-on: ubuntu-latest
        permissions:
            contents: 'read'
            id-token: 'write'
        steps:
            -   name: Checkout
                uses: actions/checkout@v4

            -   name: Setup bun
                uses: oven-sh/setup-bun@v1

            -   name: Install dependencies
                run: bun install

            -   name: Build types
                run: bun build:types

            -   name: Lint
                run: bun lint

            -   name: Type check
                run: bun typecheck
